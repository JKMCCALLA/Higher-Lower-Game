<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>

    <div class="first container-fluid mx-auto d-grid gap-3">
      <h1>Let's Play The Higher-Lower Game!</h1>
      <h3>Guess The Magic Number Between 1 and 100.</h3>
      <h6>
      <!-- This element will be updated from javascript with the remaining number of guesses. -->
        <span id="remaining-guesses">5</span> 
        Guesses Remaining.
      </h6>
    </div>

    <div class="second mx-auto d-grid gap-3">
    <!-- This element's value will be checked from javascript when a new guess is made. -->
      <input id="guess-input" type="number" placeholder="Guess Value">
    </div>

    <!-- TODO:: Add a guess button that calls handleGuess function when clicked -->

    <div class="third mx-auto d-grid gap-3">
    <!-- This element's value will be checked from javascript when a new guess is made. -->
      <button type="button" class="btn btn-primary" onclick="handleGuess()">Guess!</button>
    </div>

    <!-- This element contains each of the possible messages to the user. We will selectively remove the "hidden" class from one element at a time using javascript. -->
    <div id="message-container">
      <div id="higher-message" class="hidden">Higher ⬆️</div>
      <div id="lower-message" class="hidden">Lower ⬇️</div>
      <div id="win-message" class="hidden">
        You Win!
        <!-- TODO:: Add a play again button here. -->
        <button type="button" class="btn btn-primary" onclick="handlePlayAgain()">Play Again!</button>
      </div>
      <div id="lose-message" class="hidden">
        You Lose :(
        <!-- TODO:: Add a play again button here. -->
        <button type="button" class="btn btn-primary" onclick="handlePlayAgain()">Play Again!</button>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="provided.js"></script>
    <script src="script.js"></script>
  </body>
</html>
